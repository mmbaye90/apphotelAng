        <div class="signin">

            <div class="content">

                <h2>Login</h2>

                <form class="form" #loginForm ="ngForm" (ngSubmit)="login(loginForm)">

                    <div class="inputBox">

                        <input type="text" 
                            class="form-control"
                            required 
                            minlength="3"
                            [(ngModel)]="username" name = "nameinput"
                            #varUnname = "ngModel"
                            [class]="varUnname.valid? 'is-valid' :'is-invalid'"
                        > 
                        <!-- <i>Username</i> -->
                        <small *ngIf="varUnname.touched && varUnname.invalid">
                            <span 
                                class="text-danger"
                                *ngIf="varUnname.errors?.['required']"
                            >
                                Champ requis
                            </span>
                            <span 
                                class="text-danger"
                                *ngIf="varUnname.errors ?. ['minlength']"
                                >
                                Minimum 3 caracteres
                            </span>
                        </small>
                    </div>

                    <div class="inputBox">

                        <input type="password" required> <i>Password</i>

                    </div>

                    <!-- <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a></div> -->

                    <div class="inputBox" *ngIf="loginForm.valid ? 'invalid':''"> <!-- permet de caher la div et pas d'activer la classe invalid qui n'existe pas -->

                        <input type="submit" value="Login"
                            [disabled]="!loginForm.valid"
                        >
                    </div>

                </form>
